<div class="completed-todos">
  <h2 class="text-center mb-4">Completed Todos</h2>
  <ul class="todo-list list-group">
    <li
      *ngFor="let todo of completedTodos"
      class="todo-item list-group-item d-flex justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center">
        <input type="checkbox" [checked]="true" disabled class="me-2" />
        <span class="text-decoration-line-through">{{ todo.todo }}</span>
      </div>
      <span class="badge bg-secondary text-white">{{
        getAuthorName(todo.userId)
      }}</span>
    </li>
  </ul>
</div>
