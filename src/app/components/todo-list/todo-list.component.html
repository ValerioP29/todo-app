<input [(ngModel)]="searchTerm" name="search" placeholder="Cerca" />

<div
  *ngFor="let todo of getFilteredTodos()"
  class="todo-item"
  [class.completed]="todo.completed"
>
  <input
    type="checkbox"
    [checked]="todo.completed"
    (change)="updateTodoStatus(todo.id, $event)"
  />
  <span>{{ todo.todo }}</span> -
  <span>{{ getAuthorName(todo.userId) }}</span>
</div>
